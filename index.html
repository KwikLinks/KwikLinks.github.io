<body>
    <!-- About:Blank Preference Switch -->
    <div class="switch-container">
        <label class="switch-label">About:Blank Preference:</label>

            <input type="checkbox" class="toggle-input" id="aboutBlankSwitch">
            <span class="slider"></span>
        </label>

    <!-- Buttons -->
    <div class="button-container">
        <a href="https://www.gamenora.com" class="button" id="gamenora" target="_blank">Gamenora</a>
        <a href="https://www.miniplay.com" class="button" id="miniplay" target="_blank">MiniPlay</a>
        <a href="https://www.coolmathgames.com" class="button" id="coolmath" target="_blank">Cool Math Games</a>
    </div>
    
    <!-- iframe for about:blank -->
    <iframe name="aboutBlankFrame" id="aboutBlankFrame" frameborder="0" allowfullscreen></iframe>

    <script src="script.js"></script>
