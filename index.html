<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Access Gradebook</title>
    <link rel="icon" href="https://sis.cgresd.net/favicon.ico" type="image/x-icon">
    <style>
        /* Your existing styles for buttons and toggle switch */
        /* ... */
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://www.gamenora.com" class="button" id="gamenora" target="_blank">Gamenora</a>
        <a href="https://www.miniplay.com" class="button" id="miniplay" target="_blank">MiniPlay</a>
        <a href="https://www.coolmathgames.com" class="button" id="coolmath" target="_blank">Cool Math Games</a>
    </div>
    
    <!-- Toggle Switch and iframe -->
    <div class="toggle-container">
        <label class="toggle-label">Toggle:</label>
        <label class="toggle-switch">
            <input type="checkbox" class="toggle-input" id="toggleSwitch">
            <span class="toggle-slider"></span>
        </label>
    </div>
    
    <iframe name="external-frame" id="external-frame" frameborder="0" allowfullscreen></iframe>
    
    <script src="script.js"></script>
</body>
