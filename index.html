<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Access Gradebook</title>
    <link rel="icon" href="https://sis.cgresd.net/favicon.ico" type="image/x-icon">
    <style>
        /* Style for the text box */
        .url-input {
            text-align: center; /* Center-align the text box */
        }

        .url-input input[type="text"] {
            padding: 10px 20px; /* Padding similar to buttons */
            text-align: center; /* Center-align text */
            font-family: Arial, sans-serif; /* Use the same font as buttons */
            border: 2px solid black; /* Add a black border */
            border-radius: 5px; /* Curved corners */
            background-color: white; /* Background color */
            color: black; /* Text color */
            transition: background-color 0.3s ease, color 0.3s ease; /* Hover effect */
        }

        .url-input input[type="text"]:hover {
            background-color: black; /* Hover background color */
            color: white; /* Hover text color */
        }

        .url-input button {
            margin-top: 10px; /* Add some spacing between the text box and buttons */
        }
    </style>
</head>
<body>
    <div class="url-input">
        <input type="text" id="urlInput" value="Disguise Page">
        <button onclick="updateFaviconAndTitle()">Update</button>
    </div>
    <div class="button-container">
        <a href="https://www.gamenora.com" class="button" id="gamenora" target="_blank">Gamenora</a>
        <a href="https://www.miniplay.com" class="button" id="miniplay" target="_blank">MiniPlay</a>
        <a href="https://www.coolmathgames.com" class="button" id="coolmath" target="_blank">Cool Math Games</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
